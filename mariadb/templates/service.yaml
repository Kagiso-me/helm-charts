apiVersion: v1
kind: Service
metadata:
  name: {{ include "mariadb.fullname" . }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port | default 3306 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mariadb.selectorLabels" . | nindent 4 }}
